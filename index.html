<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="hidden">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-full column-half">
              <div class="image-container">
                <img
                  class="image"
                  src="images/placeholder-image-square.jpg"
                  alt="placeholder-image" /><br /><br />
              </div>
            </div>
            <div class="column-full column-half">
              <div class="">
                <label for="title">Title</label><br /><br />
                <input
                  type="text"
                  placeholder=""
                  id="title"
                  name="user-title" /><br /><br />
              </div>
              <div class="">
                <label for="photoUrl">Photo URL</label><br /><br />
                <input
                  type="url"
                  placeholder=""
                  id="photoUrl"
                  name="user-photo-url" /><br /><br />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label><br /><br />
              <div>
                <textarea
                  name="notes"
                  placeholder=""
                  id="notes"
                  cols="30"
                  rows="8"></textarea
                ><br /><br />
              </div>
            </div>
          </div>
          <div class="button-container">
            <button type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <ul>
          <li class="row">
            <img
              src="https://www.tripsavvy.com/thmb/LV2L-EE5Q4uZxwR-iF9hPbnhlos=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/LakeLouise_GettyImages-6b1e83ecabbb423c9cc66ea024c0e6bf.jpg"
              alt="lakeLouise"
              class="column-full column-half" />
            <p class="column-full column-half">
              <b>A beautiful place</b><br /><br />
              <em>Must visit destination</em>
            </p>
          </li>
          <li class="row">
            <img
              class="column-full column-half"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcENFP7mBamltGMCj6vvpEHu0lkXYVyK1KGw&usqp=CAU"
              alt="canadianLake" />
            <p class="column-full column-half">
              <b>Recent want list</b><br /><br />
              <em>Need to visit canada</em>
            </p>
          </li>
          <li class="row">
            <img
              class="column-full column-half"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmNsChhSngOp1k45PSKnh_BJunzsNh5ZaSyA&usqp=CAU"
              alt="calgaryLake" />
            <p class="column-full column-half">
              <b>Calgary Lake</b><br /><br />
              <em>Adding to summer list too</em>
            </p>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
