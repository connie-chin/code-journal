<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>
          Code Journal
          <span>
            <a href="#" class="entriesLink">Entries</a>
          </span>
        </h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" id="entryForm_">
        <form>
          <div class="row">
            <div class="column-full">
              <h1 class="new-entry-header">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-full column-half">
              <div class="image-container">
                <img
                  class="image"
                  src="images/placeholder-image-square.jpg"
                  alt="placeholder-image" /><br /><br />
              </div>
            </div>
            <div class="column-full column-half">
              <div class="">
                <label for="title">Title</label><br /><br />
                <input
                  type="text"
                  placeholder=""
                  id="title"
                  name="user-title" /><br /><br />
              </div>
              <div class="">
                <label for="photoUrl">Photo URL</label><br /><br />
                <input
                  type="url"
                  placeholder=""
                  id="photoUrl"
                  name="user-photo-url" /><br /><br />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label><br /><br />
              <div>
                <textarea
                  name="notes"
                  placeholder=""
                  id="notes"
                  cols="30"
                  rows="8"></textarea
                ><br /><br />
              </div>
            </div>
          </div>
          <div class="button-container">
            <button type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" id="entries_">
        <div class="row entries-column">
          <h1>Entries</h1>
          <a href="#" class="buttonLink">NEW</a>
        </div>
        <ul>
          <li class="hidden">No entries have been recorded.</li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
